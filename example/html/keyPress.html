<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Score</title>
    <script language="JavaScript">
        function keyLogin(){
            if (event.keyCode==13)
//按Enter键的键值为13
                document.getElementById("input1").click();
//调用登录按钮的登录事件
        }
    </script>
</head>
<body onkeydown="keyLogin();">
<input id="input1" value="登录" type="button"
       onclick="alert('调用成功！')">
</body>
</html>

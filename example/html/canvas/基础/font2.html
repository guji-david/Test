
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文字2</title>
</head>
<body >
<canvas id="canvas" style="display: block;margin: 0 auto;border: 1px solid #aaa">
    您的浏览器不支持canvas
</canvas>
<script>
    window.onload=function(){
        var canvas=document.getElementById("canvas");
        canvas.width=800;
        canvas.height=800;
        var context=canvas.getContext("2d");
        context.fillStyle="#058";

        context.font="bold 40px sans-serif";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,100);

        context.font="italic bold 40px sans-serif";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,200);

        context.font="oblique bold 40px sans-serif";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,300);

        context.font="bold 40px sans-serif";
        context.fillText("Canvas Canvas Canvas Canvas Canvas ",40,500);

        context.font="small-caps bold 40px sans-serif";
        context.fillText("Canvas Canvas Canvas Canvas Canvas",40,600);

        context.font="lighter 40px impact";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,650);

        context.font="normal 40px impact";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,700);

        context.font="bold 40px impact";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,750);

        context.font="bolder 40px impact";
        context.fillText("人生若只如初见，何事秋风悲画扇",40,800);

    }
</script>
</body>
</html>

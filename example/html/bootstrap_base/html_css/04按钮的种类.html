<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <title>04按钮的种类</title>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../css/iconfont.css"rel="stylesheet">
    <script src="../../../js/jquery-2.1.1.js"></script>
    <script src="../../../js/bootstrap.min.js"></script>
</head>
<body>
<button class="btn" type="button">基础按钮.btn</button>
<button class="btn btn-default" type="button">默认按钮.btn-default</button>
<button class="btn btn-primary" type="button">主要按钮.btn-primary</button>
<button class="btn btn-success" type="button">成功按钮.btn-success</button>
<button class="btn btn-info" type="button">信息按钮.btn-info</button>
<button class="btn btn-warning" type="button">警告按钮.btn-warning</button>
<button class="btn btn-danger" type="button">危险按钮.btn-danger</button>
<button class="btn btn-link" type="button">链接按钮.btn-link</button>
<hr/>
<img  alt="140x140" src="image1.png">
<img  class="img-rounded" alt="140x140" src="image1.png">
<img  class="img-circle" alt="140x140" src="image1.png">
<img  class="img-thumbnail" alt="140x140" src="image1.png">
<img  class="img-responsive" alt="140x140" src="image1.png">
<hr/>
<div>glyphicon-search<span class="glyphicon glyphicon-search"></span></div>
<span class="glyphicon glyphicon-asterisk"></span>
<span class="glyphicon glyphicon-plus"></span>
<span class="glyphicon glyphicon-cloud"></span>
</body>
</html>

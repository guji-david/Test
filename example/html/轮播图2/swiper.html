<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>轮播效果</title>
    <link rel="stylesheet" href="jquery-weui.css" />
    <style>
        .sele-banner img{
            width: 100%;
        }
        .swiper-button-go{
            display: none;
            position: absolute;
            left: 20px;
            bottom: 20px;;
            width: 100px;
            height: 100px;
            z-index: 100;
            cursor: pointer;
            background-size: 44px 44px;
        }
    </style>


</head>
<body ms-controller="swiper" class="ms-controller">
<!--<button class="swiper-button-go">go</button>-->
<div class="swiper-container sele-banner">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-wrapper">
        <div class="swiper-slide" ms-repeat="pdfList"><img ms-src="el" alt=""/></div>
    </div>
</div>






<script type="text/javascript" src="avalon.js"></script>
<script type="text/javascript" src="lunbo.js"></script>




</body>
</html>

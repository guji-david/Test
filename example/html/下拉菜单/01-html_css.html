<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>01-html/css实现下拉菜单</title>
</head>
<style type="text/css">
    *{margin: 0;padding: 0}
    #nav{background-color: #eee;width: 600px;height: 40px;margin: 0 auto;}
    ul {list-style: none;}
    ul li{ float: left;line-height: 40px;text-align: center;position: relative}
    a{text-decoration: none;display: block;color: #000;padding:0px 10px;}
    a:hover{color: #fff;background-color: #666;}
    ul li ul li{ float: none;background-color: #eee;margin-top: 2px;}
    ul li ul{position: absolute;left: 0;top:40px;display: none;}
    ul li ul li a:hover{ background-color: #06f;}
    ul li:hover ul{display: block}
</style>
<body>
        <div id="nav">
            <ul>
                <li><a href="#">首页</a></li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">一级菜单</a>
                    <ul>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                        <li><a href="#">二级菜单</a></li>
                    </ul>
                </li>
                <li><a href="#">一级菜单</a></li>
                <li><a href="#">一级菜单</a></li>
            </ul>
        </div>
</body>
</html>

<!DOCTYPE html>
<html ng-app="todolist">
<head lang="en">
    <meta charset="UTF-8">
    <title>angular入门--todolist</title>
    <link href="../css/foundation.min.css" rel="stylesheet">
    <script src="../js/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('todolist',[]).controller('TaskCtrl',function($scope){
            $scope.task="123124";
            $scope.tasks=[];
            $scope.add=function(){
                $scope.tasks.push($scope.task);

            }
        })
    </script>
</head>
<body style="padding: 10px" ng-controller="TaskCtrl">
<fieldset>
    <b>改变model来控制dom：</b>
    <br/><br/>
    <legend>第一个列子</legend>
    <input  type="text"ng-model="data.msg"/>
    <div class="{{data.msg}}">我是一个{{data.msg}}</div>
</fieldset>
<div class="input-group">
    <input ng-model="task"type="text" class="form-control"/>
            <span class="input-group-btn">
                <button class="btn btn-default"ng-click="add()">提交</button>
            </span>
</div>
<h4 ng-if="tasks.length>0">任务列表</h4>
<ul class="list-group">
    <li ng-repeat="item in tasks track by $index" class="list-group-item">
        {{item}} <a ng-click="tasks.splice($index,1)">删除</a>
    </li>
</ul>
</body>
</html>

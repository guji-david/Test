<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>swiper</title>
    <link rel="stylesheet" href="jquery-weui.css" />
    <style>
        .sele-banner img{
            width: 100%;
        }
        .swiper-button-go{
            display: none;
            position: absolute;
            left: 20px;
            bottom: 20px;;
            width: 100px;
            height: 100px;
            z-index: 100;
            cursor: pointer;
            background-size: 44px 44px;
            background-position: center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
<button class="swiper-button-go">go</button>
<div class="swiper-container sele-banner">
    <button class="swiper-button-prev">prev</button>
    <button class="swiper-button-next">next</button>
    <div class="swiper-wrapper ">
        <div class="swiper-slide"><img src="img/001.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/003.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/006.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/008.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/011.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/011.jpg" alt=""/></div>
        <div class="swiper-slide"><img src="img/011.jpg" alt=""/></div>
    </div>
</div>



<script type="text/javascript" src="jquery-2.1.4.js"></script>
<script type="text/javascript" src="jquery-weui.js"></script>
<script type="text/javascript" src="swiper.js"></script>
<script type="text/javascript" >
    var swiper = new Swiper('.swiper-container', {
        // Default parameters
        spaceBetween: 0,
        slidesPerView: 1,
        autoplay:1000,
//        autoplayDisableOnInteraction : false,
//        pagination: '.xgt-pagination',    //导航小圆点
//        paginationClickable: true,        //导航小圆点（可点击）
        nextButton: '.swiper-button-next',//下一张按钮
        prevButton: '.swiper-button-prev',//上一张按钮
        onTouchStart:function(e){
            alert("onTouchStart");
            $('.swiper-button-go').css("display","block");
            swiper.stopAutoplay();
        }

    });
    $('.swiper-button-prev').on('click', function(e){/*向前*/
        e.preventDefault();
        swiper.slidePrev();
    });
    $('.swiper-button-next').on('click', function(e){/*向后*/
        e.preventDefault();
        swiper.slideNext();
    });
    $('.swiper-button-go').on('click', function(e){/*向后*/
        alert(".swiper-button-go");
        swiper.startAutoplay();
        $('.swiper-button-go').css("display","none");
    })

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> </title>
</head>
<body  onload="init();">
    <div>
        <input id="name" name="name" placeholder="name" required="" tabindex="1" type="text">
        <input id="email" name="email" placeholder="telephone" required="" tabindex="2" type="text" pattern="(^(\d{3,4}-)?\d{7,8})$|^(13|15|18|14)\d{9}$">
        <input id="subject" name="subject" placeholder="example@domain.com" required="" tabindex="2" type="text">

    </div>
<script language="JAVASCRIPT">
    function init()
    {
        var i = 0.072;
        var r = i*100;
        var r2=Math.round((i*100)*1000)/1000;
        var r3 = eval(i*100);
        var r4=parseInt(i*100);
        var r5=parseFloat(i*100*1.0000);
        var r6=(1/3);
        console.log(r);
        console.log("Math.round="+r2);
        console.log("eval="+r3);
        console.log("parseInt="+r4);
        console.log("parseFloat="+r5);
        console.log(""+r6);
    }
</script>

</body>
</html>

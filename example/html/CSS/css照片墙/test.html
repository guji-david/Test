<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css3特效</title>
    <style>
        .maindiv{
            width: 100px;
            height: 100px;
            margin: 100px auto;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            color: #ddd;
            background-color: #ddd;
            border: 1px solid #ddd;
            -webkit-transform: rotate(0deg) scale(1);
            -moz-transform: rotate(0deg) scale(1) ;
            transform: rotate(0deg) scale(1);
            -webkit-transition: 1s;
            -mozt-transition: 1s;
            transition: 1s;

        }
        img{
            width: 50px;
            height: 50px;
        }
        .maindiv:hover{
            color: #ff0000;
            background-color: #000000;
            -webkit-transform: rotate(720deg) scale(2);
            -moz-transform: rotate(720deg) scale(2) ;
            transform: rotate(720deg) scale(2);

        }
    </style>
</head>
<body>
        <div class="maindiv">您好
            <img  src="image1.png"  />
        </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>按钮和图片</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <script src="../../js/jquery-2.1.1.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</head>
<body>
        <div class="container">
            <a href="#" class="btn btn-default"role="button">link</a>
            <button class="btn btn-primary" type="submit">提交</button>
            <input type="button" class="btn btn-success" value="按钮"/>
            <br/>
            <button type="button" class="btn btn-danger">危险</button>
            <button type="button" class="btn btn-info btn-block">块级按钮</button>
        </div>
        <br/>
        <div class="container">
            <div>
                这是一张图片
                <img src="css照片墙/image1.png"class="img-circle" alt="风景如画" align="center"/>
                <img src="css照片墙/image1.png"class="img-rounded" alt="风景如画" align="center"/>
                <img src="css照片墙/image1.png"class="img-thumbnail" alt="风景如画" align="center"/>
            </div>

        </div>
</body>
</html>

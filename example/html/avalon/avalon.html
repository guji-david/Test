<html>

    <title></title>

</head>
<body>
<div ms-controller='qinerg'>
    <input type="text" ms-duplex="test"/>
    {{test}}
    <p >
        <input ms-repeat="sexList"type="radio" ms-duplex-string="el.key" value="sex">
        <span ms-text="el.value"></span>
    </p>

    <P>{{sex}}</P>

    <p>
        <input type="checkbox" ms-duplex-string="lang" value="#C">#C
        <input type="checkbox" ms-duplex-string="lang" value="java">java
        <input type="checkbox" ms-duplex-string="lang" value="ruby">ruby
        <input type="checkbox" ms-duplex-string="lang" value="javascript">javascript
    </p>
    <p>{{langtext}}</P>

</div>

<div ms-controller='model'>
    <select ms-duplex="selectModel">
        <option value="aaa" >aaa</option>
        <option value="bbb"selected>bbb</option>
        <option value="ccc">ccc</option>
    </select>
    <P>{{selectModel}}</P>
</div>

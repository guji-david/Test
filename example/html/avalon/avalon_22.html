<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/avalon.js/2.1.6/avalon.js"></script>
    <script>
        var  vm = avalon.define({
            $id: "createGroup",
            name:"",
            userId:"",
            type:0,
            groupList:[
                {url:"people3.png",name:"共享99元"},
                {url:"people6.png",name:"共享228元"}
            ]



        });
    </script>
</head>
<body ms-controller="createGroup">
<div ms-for="el in @groupList">
    <img ms-attr="{src: el.url}" alt=""/>
    <span ms-text="el.name">{{el.name}}</span>
</div>


</body>
</html>

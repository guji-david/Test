<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>

<div ms-controller='model'>
    <select ms-duplex="product.domicileOfCapital">
       <!-- <option value="aaa" >aaa</option>
        <option value="bbb"selected>bbb</option>
        <option value="ccc">ccc</option>-->
        <option ms-repeat="enumObj.domicileOfCapitalStore" ms-attr-value="el.key" ms-text="el.value"></option>

    </select>
    <P>{{product.domicileOfCapital}}</P>
</div>






<script type="text/javascript"src="avalon.js"></script>
<script>
    var qinerg = avalon.define("qinerg", function(vm) {
        vm.sex = "";
    });
    qinerg.$watch("sex", function(value, oldValue) {
        console.log("sex--newvalue->"+value+"sex--oldValue->"+oldValue);
    });
    var model = avalon.define({
        $id: "model",
        selectModel:0,
        product:{
            domicileOfCapital:0
        },
        enumObj:{
            domicileOfCapitalStore: [//资本类型
                {
                    key: 0,
                    value: "人民币基金"
                },
                {
                    key: 1,
                    value: "美元基金"
                },
                {
                    key: 2,
                    value: "英镑基金"
                },
                {
                    key: 3,
                    value: "欧元基金"
                }
            ]
        }

    });





    model.$watch("model", function(value, oldValue) {
        console.log("selectModel--newvalue->"+value+"sex--oldValue->"+oldValue);
    });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遮罩</title>
    <style>
        .figure{
            /*background: red;*/
        }
        .figure img{
            opacity:1;
            filter: grayscale(100);
            -webkit-filter: grayscale(100);
            transition: .3s ease-in-out;
            -webkit-transition: .3s ease-in-out;
        }
        .figure :hover img{
            background: red;
            filter: grayscale(0);
            -webkit-filter: grayscale(0);
            opacity:.5;
        }
    </style>
</head>
<body>
        <div class="figure">
            <img src="Header_Logo_1.png" alt="">
        </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        details{
        }
    </style>

</head>
<body>
<h1>details标记用法</h1>
<h3>details中的open标记表示默认展开的状态</h3>
<details open>
    <summary>html5</summary>
    <p>html5第一章</p>
    <p>html5第二章</p>
    <p>html5第三章</p>
    <p>html5第四章</p>
</details>
<details >
    <summary>html5</summary>
    <p>html5第一章</p>
    <p>html5第二章</p>
    <p>html5第三章</p>
    <p>html5第四章</p>
</details>
<h3>details中没有标签summary，会产生默认的问题。比例“详细信息”等</h3>
<details>
    <p>html5第一章</p>
    <p>html5第二章</p>
    <p>html5第三章</p>
    <p>html5第四章</p>
</details>
</body>
</html>

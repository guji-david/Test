    function foo(){

    /********************第2段 用apply改变函数作用域******************************/
    function foo2(somthing){

    }
    function bind(fn, obj){
        return function(){
            return fn.apply(obj, arguments);
        }
    }
    var obj2 = {
        a:2
    };
    var bar = bind(foo2, obj2);
    var b = bar(3);
    console.log(b);

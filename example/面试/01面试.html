  Array.prototype.unique1 = function(){
      var res = [this[0]];
      for(var i = 1; i < this.length; i++){
          var repeat = false;
          for(var j = 0; j < res.length; j++){
              if(this[i] == res[j]){
                  repeat = true;
                  break;
              }
          }
          if(!repeat){
              res.push(this[i]);
          }
      }
      return res;
  }

  Array.prototype.unique2 = function(){
      this.sort(); //先排序
      var res = [this[0]];
      for(var i = 1; i < this.length; i++){
          if(this[i] !== res[res.length - 1]){
              res.push(this[i]);
          }
      }
      return res;
  }

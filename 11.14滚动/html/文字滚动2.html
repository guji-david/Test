<style>
*{ margin:0px; padding:0px; font-family:'微软雅黑'; -webkit-tap-highlight-color:rgba(0,0,0,0);  }
li{ list-style:none }

body{}

/* -------------------------摇奖排行榜-----------------------------------  */
.Top_Record{
    background: #721D1E;
    width:50%;
    text-align: center;
    margin: 0 auto;
}

.record_Top{width:90%; height:50px;background-size:contain; text-align:center; line-height:50px; margin:30px auto 0px; color:#fff;}


.topRec_List dl,.maquee{ width:90%; overflow:hidden; margin:0 auto; color:#7C7C7C}
.topRec_List dd{ float:left; text-align:center; border-bottom:1px solid #721D1E; color:#fff;}
.topRec_List dl dd:nth-child(1){ width:30%; height:40px; line-height:40px; }
.topRec_List dl dd:nth-child(2){ width:40%; height:40px; line-height:40px; }
.topRec_List dl dd:nth-child(3){ width:30%; height:40px; line-height:40px; }
.maquee{ height:195px;}
.topRec_List ul{ width:100%; height:195px;}
.topRec_List li{ width:100%;
    height:38px; line-height:38px;
    text-align:center; font-size:12px;
    color:#fff;margin-bottom:2px;}
.topRec_List li div{ float:left;}
.topRec_List li div:nth-child(1){ width:30%;}
.topRec_List li div:nth-child(2){ width:40%;}
.topRec_List li div:nth-child(3){ width:30%;}




</style>

	  function autoScroll(obj){  
			$(obj).find("ul").animate({  
				marginTop : "-39px"  
			},500,function(){  
				$(this).css({marginTop : "0px"}).find("li:first").appendTo(this);  
			})  
		}

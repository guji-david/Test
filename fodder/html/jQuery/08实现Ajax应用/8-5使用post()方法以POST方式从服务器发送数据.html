<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用post()方法以POST方式从服务器发送和获取数据</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<h2><pre>
      与get()方法相比，post()方法多用于以POST方式向服务器发送数据，服务器接收到数据之后，进行处理，并将处理结果返回页面，
     调用格式如下：$.post(url,[data],[callback])
     参数url为服务器请求地址，可选项data为向服务器请求时发送的数据，可选项callback参数为请求成功后执行的回调函数。
</pre></h2>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">检测数字是否大于0</span>
        <span class="fr"><input id="btnCheck" type="button" value="检测" /></span>
    </div>
    <ul>
        <li>请求输入一个数字 <input id="txtNumber" type="text" size="12" /></li>
    </ul>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnCheck").bind("click", function () {
            $.post("http://www.imooc.com/data/check_f.php",{

                        num: $("#txtNumber").val()

                    },
                    function (data) {
                        $("ul").append("<li>你输入的<b>  "
                                + $("#txtNumber").val() + " </b>是<b> "
                                + data + " </b></li>");
                    });
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用load()方法异步请求数据</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h2><pre>
    使用load()方法通过Ajax请求加载服务器中的数据，并把返回的数据放置到指定的元素中，
    它的调用格式为：load(url,[data],[callback])参数url为加载服务器地址，可选项data参数为请求时发送的数据，callback参数为数据请求成功后，执行的回调函数。
</pre></h2>
<div id="divtest">
    <div class="title">
        <span class="fl">我最爱吃的水果</span>
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
    </div>
    <ul></ul>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            var $this = $(this);
            $("ul")
                    .html("<img src='Images/Loading.gif' alt=''/>")
                    .load("http://www.imooc.com/data/fruit_part.html",function() {
                        $this.attr("disabled", "true");
                    });
        })
    });
</script>
</body>
</html>

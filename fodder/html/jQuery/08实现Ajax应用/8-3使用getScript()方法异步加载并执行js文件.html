<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用getScript()方法异步加载并执行js文件</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<h2><pre>
      使用getScript()方法异步请求并执行服务器中的JavaScript格式的文件，
      它的调用格式如下所示：jQuery.getScript(url,[callback])或$.getScript(url,[callback])
      参数url为服务器请求地址，可选项callback参数为请求成功后执行的回调函数。
</pre></h2>
<body>
<div id="divtest">
    <div class="title">
        <span class="fl">我最喜欢的运动</span>
                <span class="fr">
                    <input id="btnShow" type="button" value="加载" />
                </span>
    </div>
    <ul></ul>
</div>

<script type="text/javascript">
    $(function () {
        $("#btnShow").bind("click", function () {
            var $this = $(this);
            $.getScript("http://www.imooc.com/data/sport_f.js",function() {
                $this.attr("disabled", "true");
            });
        })
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用$.extend()扩展工具函数</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
<h2><pre>
    调用名为$. extend的工具函数，可以对原有的工具函数进行扩展，自定义类级别的jQuery插件，
    调用格式为：$. extend ({options});参数options表示自定义插件的函数内容。
</pre></h2>
<div id="divtest">
    <div class="title">
        <span class="fl">自定义工具函数求两值中最小值</span>
                <span class="fr">
                    <input id="btnShow" name="btnShow" type="button" value="计算" />
                </span>
    </div>
    <div class="content">
        <div class="tip"></div>
    </div>
</div>

<script type="text/javascript">
    /*------------------------------------------------------------/
     功能：返回两个数中最小值
     参数：数字p1,p2
     返回：最小值的一个数
     示例：$.MinNum(1,2);
     /------------------------------------------------------------*/
    (function ($) {
        $.extend({
            "MinNum": function (p1, p2) {
                return (p1 > p2) ? p2 : p1;
            }
        });
    })(jQuery);
    $(function () {
        $("#btnShow").bind("click", function () {
            $(".tip").html("");
            var strTmp = "17与18中最小的数是：";
            strTmp +=$.MinNum(17, 18);
            //显示在页面中
            $(".tip").show().append(strTmp);
        });
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>URL操作函数</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
<h2><pre>
  调用名为$. param的工具函数，能使对象或数组按照key/value格式进行序列化编码，该编码后的值常用于向服务端发送URL请求，
    调用格式为：$. param (obj);
  参数obj表示需要进行序列化的对象，该对象也可以是一个数组，整个函数返回一个经过序列化编码后的字符串。
</pre></h2>
<meta charset="UTF-8">
<div id="divtest">
    <div class="title">
        <span class="fl">URL操作函数</span>
    </div>
    <div class="content">
        <div class="tip"></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        //基本信息对象
        var objInfo = new Object();
        objInfo.name = "白富美";
        objInfo.sex = 1;
        //序列化对象
        var objNewInfo =$.param(objInfo);
        //显示序列化后的对象
        var strTmp = "<b>对象 白富美 序列化后</b>：<br/><br/>";
        strTmp += objNewInfo;
        //显示在页面中
        $(".tip").show().append(strTmp);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用$.extend()扩展Object对象</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
<h2><pre>
     除使用$.extend扩展工具函数外，还可以扩展原有的Object对象，在扩展对象时，两个对象将进行合并，当存在相同属性名时，后者将覆盖前者调用格式为：
     $.extend (obj1,obj2,…objN);参数obj1至objN表示需要合并的各个原有对象。
</pre></h2>
<div id="divtest">
    <div class="title">
        <span class="fl">合并原有对象</span>
    </div>
    <div class="content">
        <div class="tip"></div>
    </div>
</div>

<script type="text/javascript">
    $(function () {
        var objInfo = { name: "" };
        var objMess = { name: "白富美,", title: "欢迎与我联系！" };
        var objNewInfo =$.extend(objInfo,objMess);
        var strTmp = "<b>对象 白富美 合并后</b>：<br/><br/>";
        strTmp += objNewInfo.name + objInfo.title;
        //显示在页面中
        $(".tip").show().append(strTmp);
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>获取浏览器名称和版本号</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
    <h2><pre>在jQuery中，通过$.browser对象可以获取浏览器的名称和版本信息，
                            如$.browser.chrome为true，表示当前为Chrome浏览器，
                              $.browser.mozilla为true，表示当前为火狐浏览器，
                    还可以通过$.browser.version方式获取浏览器版本信息。</pre></h2>
<div id="divtest">
    <div class="title">
        <span class="fl">获取浏览器名称和版本号</span>
    </div>
    <div class="content"></div>
</div>

<script type="text/javascript">
    $(function () {
        var strTmp = "您的浏览器名称是：";
        if ($.browser.chrome) { //谷歌浏览器
            strTmp += "Chrome";
        }
        if ($.browser.mozilla) { //火狐相关浏览器
            strTmp += "Mozilla FireFox";
        }
        strTmp += "<br /><br /> 版本号是：" //获取版本号
           +            $.browser.version;
        $(".content").html(strTmp);
    });
</script>
</body>
</html>

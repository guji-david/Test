<html>
<head>
    <meta charset="UTF-8">
    <title>检测对象是否为原始对象</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="http://www.imooc.com/data/jquery-1.8.2.min.js" type="text/javascript"></script>
</head>

<body>
<h2><pre>
   调用名为$.isPlainObject的工具函数，能检测对象是否为通过{}或new Object()关键字创建的原始对象，如果是，返回true，否则，返回false值，
    调用格式为：$.isPlainObject (obj);其中，参数obj表示需要检测的对象名称。
</pre></h2>
<div id="divtest">
    <div class="title">
        <span class="fl">检测对象是否为原始对象</span>
    </div>
    <div class="content"></div>
</div>

<script type="text/javascript">
    $(function () {
        var obj = "null";//1.{} 2.new Object()
        var strTmp = "您定义了一个：";
        if ($.isPlainObject (obj)) { //检测是否为原始对象
            strTmp += "原始对象";
        }
        else {
            strTmp += "非原始对象";
        }
        $(".content").html(strTmp);
    });
</script>
</body>
</html>

//        Call the callback
        callback('stuff','goes','here');
    }
    function foo(a,b,c) {
        console.log(a+" "+b+" "+c);
    }
    doSomething(foo);
    //    1.基本用法 使用匿名的方式
    function doSomething1(damsg,callback) {

            callback();

    doSomething1("回调函数",function () {

    })
